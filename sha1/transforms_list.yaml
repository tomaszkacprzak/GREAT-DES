# coordinates used:
# v --> dec
# u --> ra * cos(dec)
# col --> first coordinate of the image in C style, x axis in DS9
# col --> second coordinate in image in C style, x axis in DS9
#
# (u) = ( dudrow , dudcol) (row)
# (v) = ( dvdrow , dvdcol) (col)
#
# in MEDS, we have the dudrow , dudcol , dvdrow , dvdcol matrix, with additional:
# row0 , col0 - position of the u,v point in stamp pixel coordinates
#

truth:
    'gal_g1' :  0.05
    'gal_g2' : -0.025
    'gal_alpha' : 0
    'gal_delta' : 0
    'gal_r' : 3.
    'n_pix' : 128
    'psf_beta' : 3.5
    'psf_fwhm' : 0.9


# transformations of the image on the coadd x,y coordinate system
transforms:
    # 0 no shift, no rotation, no shear, scale
    - { dudx : 0.1, dvdy : 0.1 , dudy : 0.0, dvdx : 0.0, y0 : 64.0 , x0 : 64.0 }
    # 1 shift in x direction
    - { dudx : 0.3, dvdy : 0.3 , dudy : 0.0, dvdx : 0.0, y0 : 64.0 , x0 : 94.0 }
    # 2 shift in y direction
    - { dudx : 0.3, dvdy : 0.3 , dudy : 0.0, dvdx : 0.0, y0 : 94.0 , x0 : 64.0 }
    # 3 stretch in x 
    - { dudx : 0.5, dvdy : 0.1 , dudy : 0.0, dvdx : 0.0, y0 : 64.0 , x0 : 64.0 }
    # 4 stretch in y
    - { dudx : 0.1, dvdy : 0.5 , dudy : 0.0, dvdx : 0.0, y0 : 64.0 , x0 : 64.0 }
    # 5 rotation by 45deg
    - { dudx : 0.3536, dvdy : 0.0707, dudy : -0.3536, dvdx : 0.0707, y0 : 64.0 , x0 : 64.0 }
    # 6 rotation by 30deg
    - { dudx : 0.4330, dvdy : 0.0866 , dudy : -0.2500, dvdx : 0.0500, y0 : 64.0 , x0 : 64.0 }
    # 7 rotation by 30deg, stretch and shift
    - { dudx : 0.4330, dvdy : 0.0866 , dudy : -0.2500, dvdx : 0.0500, y0 : 54.0 , x0 : 54.0 }
    # 8 des chip 
    - { dudx : 0.26, dvdy : 0.26 , dudy : 0.1, dvdx : 0.1, y0 : 74.0 , x0 : 34.0 }    
    # - { dudx : 0.5, dvdy : 0.1 , dudy : 0.0, dvdx : 0.0, y0 : 64.0 , x0 : 64.0 }
    


